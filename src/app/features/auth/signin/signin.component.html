<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<div class="container">
    <div class="left-panel">
        <img src="/assets/24faeb56-5268-4ba5-86c0-b2fa41e0d9b3.jpg" class="left-image">
        <div class="text-overlay">
            <!-- <h5> Gestion Financière Simplifiée avec MyKrew : Suivi, Cooptation et Succès
                Professionnel </h5> -->
        </div>
        <!-- <div class="logo-overlay">
            <div class="image">
                <img src="/assets/Calque 4.png">
            </div>
        </div> -->
    </div>
    <div class="form-panel ">
        <div class="form-container ">
            <div>
                <div class="logo"><img src="/assets/logo.png" width="70%"
                        style="margin-left: 50px;margin-top: -120px;" /></div>
            </div>
            <div>
                <div class="Connectez"> <b>
                        Connectez-vous
                    </b> </div>
                <div class="under-connect"> Accédez à la gestion en un clic. </div>
            </div>
            <div>
                <form [formGroup]="signinForm">
                    <div>
                        <input type="email" formControlName="email" class="form-control" placeholder="Adresse e-mail"
                            required name="email" />
                    </div>

                    <div>
                        <input type="password" formControlName="password" class="form-control"
                            placeholder="Mot de passe" required name="password" />
                    </div>
                </form>

            </div> <br>
            <div class="mdp" (click)="gotoforgotpassword()">
                Mot de passe oublié ?
            </div> <br>
            <div *ngIf="showerrormessage" class="error-message" style="text-align: center; margin-top: 10px">
                <div class="error-msg" *ngIf="failedmessage =='Invalid email or password'">email ou mot de passe
                    invalide</div>

            </div>
            <div>
                <button type="submit" (click)="login()">
                    <div class="inscrire">Se connecter </div>
                </button>
            </div>
            <div class="Inscrivez-vous" (click)="gotosingun()"> Pas encore de compte ? <a class="link"
                    (click)="gotosingun()">Inscrivez-vous</a>
            </div>


        </div>

    </div>
</div>
