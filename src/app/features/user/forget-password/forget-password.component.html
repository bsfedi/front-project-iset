<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<div class="container">
    <div class="left-panel">
        <img src="/assets/notvalitedregister.png" class="left-image">
        <div class="text-overlay">

        </div>

    </div>
    <div class="form-panel">
        <div>
            <div class="logo"><img src="/assets/logo.png" width="40%" style="margin-left: -10px;margin-top: -120px;" />
            </div>
        </div>
        <h1 style="font-size: 2rem;">Mot de passe oublié</h1>
        <h4 class="information-text">Entrez votre email enregistré pour réinitialiser votre mot de passe.</h4>
        <div class="form-group">

            <input type="email" placeholder="email" name="user_email" id="user_email" [(ngModel)]="email">

            <button (click)="forgetPassword()" class="inscrire">réinitialiser le mot de passe</button>
        </div>
        <div class="Inscrivez-vous">
            <div (click)="gotosinguup()"> Pas encore de compte ? <a class="link"
                    (click)="gotosinguup()">Inscrivez-vous</a>
            </div><br>

            <div> déjà membre ? <a (click)="gotosingin()" class="link">Connectez-vous</a></div>
        </div>

    </div>
</div>
