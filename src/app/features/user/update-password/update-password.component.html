<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<div class="container">
    <div class="left-panel">
        <img src="/assets/notvalitedregister.png" width="70%" height="100%" style="border-radius: 1.875rem;">
        <div class="text-overlay">
            <h5> Gestion Financière Simplifiée avec MyKrew : Suivi, Cooptation et Succès
                Professionnel </h5>
        </div>
        <div class="logo-overlay">
            <div class="image">
                <img src="/assets/Calque 4.png">
            </div>
        </div>
    </div>
    <div class="form-panel ">
        <div>
            <img src="/assets/mk 3.svg" width="30%" height="30%">
        </div>
        <h1 style="font-size: 2rem;">Mot de passe oublié</h1>
        <h4 class="information-text">Entrez votre nouveau mot de passe</h4>
        <div class="form-group">

            <input type="password" placeholder="Nouveau mot de passe" name="new_password" id="new_password"
                [(ngModel)]="newPassword">

            <button (click)="updatePassword()" class="inscrire">Mettre à jour le mot de passe</button>
        </div>
        <div class="Inscrivez-vous">
            <div (click)="gotosinguup()"> Pas encore de compte ? <a class="link"
                    (click)="gotosinguup()">Inscrivez-vous</a>
            </div><br>

            <div> déjà membre ? <a (click)="gotosingin()" class="link">Connectez-vous</a></div>
        </div>

    </div>
</div>
